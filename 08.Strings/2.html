<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>title</title>
<link href="style.css" type="text/css" rel="stylesheet"> 
<script>
window.onload = function(){

document.getElementById("enter").onclick = function() {
//problem starts here	
var eq = (document.getElementById("input1").value) || "(3+4)+4)(/(2)";



function checkBrackets(eq){
            var opening = 0;
            var closing = 0;
            if ((eq.indexOf(')') < eq.indexOf('(')) || eq[eq.length-1]=='(')
            {
                return "Incorrect!";
            }
            else 
            {
                for (var i = 0; i < eq.length; i++)
                {
                    if (eq[i]=='(')
                    {
                        opening++;
                    }
                    else if (eq[i]==')')
                    {
                        closing++;
                    }
                    if (closing>opening)
                    {
                        return "Incorrect!";
                    }
					if(i<eq.length-1)
					{
						if((eq[i]=='(' && eq[i+1]==')')||(eq[i]==')' && eq[i+1]=='('))
						{
							return "Incorrect!";
						}
					}
                }
                if (opening==closing)
                {
                    return "Correct!";
                }
                else
                {
                    return "Incorrect!";
                }
            }	
}
	document.getElementById("output").innerHTML = checkBrackets(eq);
}
//ends here	
document.getElementById("check").onclick = function() {
	if(document.getElementById("check").checked){
	document.getElementById("task").style.display = "block";
	}else{
		document.getElementById("task").style.display = "none";
	}
}
	document.getElementById("task").style.display = "none";
}
</script>
</head>
<body>
<div>
<span><label for="check">Show/hide task condition.</label><input type="checkbox" id="check" name="check"></span>
<span id="task">Write a JavaScript function to check if in a given expression the brackets are put correctly.
Example of correct expression: ((a+b)/5-d).
Example of incorrect expression: )(a+b)).</span>
<textarea id="input1" placeholder="Enter expression or execute the default: &quot;(3+4)+4)(/(2)&quot;"></textarea><br>
<textarea id="output" placeholder="output" disabled></textarea><br>
<input id="enter" type="submit" value="EXECUTE">
</div>
</body>
</html>
