<!doctype html>

<head>
<meta charset="utf-8">

<script>
window.onload = function(){

document.getElementById("enter").onclick = function() {
//problem starts here	
var text = "Curabitizzle brizzle dizzle mom dang fof shizzle yo mollizzle sizzle. Vivamizzle noon neque. Dope orci. Crizzle mauris rotor shizzlin dizzle, interdizzle mah nizzle.";
var arr = [];
var result = [];
var symmetric = true;
//console.log(getPilandromes(text));

function getPilandromes(text) {
    
		  
            arr = text.split(/[\W]/);
            
            for (var i = 0; i < arr.length; i++)
            {
                for (var j = 0; j < arr[i].length; j++)
                {
                    symmetric = true;
                    if (arr[i][j] != arr[i][arr[i].length - j - 1])
                    {
                        symmetric = false;
                        break;
                    }
                }
                if (symmetric==true)
                {
                    result.push(arr[i]);
                }
            }

          return result.join(', ');
}

	document.getElementById("output").innerHTML = getPilandromes(text);
}
//ends here	
document.getElementById("check").onclick = function() {
	if(document.getElementById("check").checked){
	document.getElementById("task").style.display = "block";
	}else{
		document.getElementById("task").style.display = "none";
	}
}
	document.getElementById("task").style.display = "none";
}
</script>
</head>
<body>
<div>
<span><label for="check">Show/hide task condition.</label><input type="checkbox" id="check" name="check"></span>
<span id="task">Write a program that extracts from a given text all palindromes, e.g. "ABBA", "lamal", "exe".</span>
<textarea id="input1" placeholder="&quot;Curabitizzle brizzle dizzle mom dang fo shizzle yo mollizzle sizzle. Vivamizzle noon neque. Dope orci. Crizzle mauris rotor shizzlin dizzle, interdizzle mah nizzle.&quot;;" disabled></textarea><br>
<textarea id="output" placeholder="output" disabled></textarea><br>
<input id="enter" type="submit" value="EXECUTE">
</div>
</body>
