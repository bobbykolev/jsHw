<script>

var text = "Lorizzle example@example.example.example.com ipsizzle for john_doe@john-bg.com sure sit amizzle. Nullizzle mammasay mammasa info1.academy@telerik.co.uk.";
var result;
var arr = [];
//console.log(extractMails(text));

function extractMails(text) {
    
          result = text.match(/([a-z\d_\.-]+)@([a-z\d_-]+)\.[a-z\.]{2,}[^\.\s]/ig, ", ");
          //"result" is object, the task is to produce array (below)
          for(var i in result){
            arr.push(result[i]);
          }
          
          return arr.join(", ");
}

	document.getElementById("output").innerHTML = extractMails(text);
}
//ends here

	}
}
	document.getElementById("task").style.display = "none";
}
