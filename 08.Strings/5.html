<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>title</title>
<link href="style.css" type="text/css" rel="stylesheet">
<style>
#input1
{
	height:40px;
}
</style> 
<script>
window.onload = function(){

document.getElementById("enter").onclick = function() {
//problem starts here	
var text = "We are living in an yellow submarine.";
var newTxt = "";
//console.log(nbsp(text));
function nbsp(text) {
            for (var i = 0; i < text.length; i++) {
                if (text[i] == " ") {
                    newTxt += "&nbsp;";
                } else {
                    newTxt += text[i];
                }
            }
            return newTxt;
        }

	document.getElementById("output").innerHTML = nbsp(text);
}
//ends here	
document.getElementById("check").onclick = function() {
	if(document.getElementById("check").checked){
	document.getElementById("task").style.display = "block";
	}else{
		document.getElementById("task").style.display = "none";
	}
}
	document.getElementById("task").style.display = "none";
}
</script>
</head>
<body>
<div>
<span><label for="check">Show/hide task condition.</label><input type="checkbox" id="check" name="check"></span>
<span id="task">Write a function that replaces non breaking white-spaces in a text with &amp;nbsp;</span>
<textarea id="input1" placeholder="text: &quot;We are living in an yellow submarine.&quot;;" disabled></textarea><br>
<textarea id="output" placeholder="output" disabled></textarea><br>
<input id="enter" type="submit" value="EXECUTE">
</div>
</body>
</html>
