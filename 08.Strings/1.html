<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>title</title>
<link href="style.css" type="text/css" rel="stylesheet"> 
<script>
window.onload = function(){

document.getElementById("enter").onclick = function() {
//problem starts here	
var input = document.getElementById("input1").value;

function reverseString(input){
	var reverced ="";
	len = input.length;
           for(var i = len-1;i>=0;i--){
			  reverced += input[i]; 
		   }
            return reverced;
        }
					
	document.getElementById("output").innerHTML = reverseString(input);
}
//ends here	
document.getElementById("check").onclick = function() {
	if(document.getElementById("check").checked){
	document.getElementById("task").style.display = "block";
	}else{
		document.getElementById("task").style.display = "none";
	}
}
	document.getElementById("task").style.display = "none";
}
</script>
</head>
<body>
<div>
<span><label for="check">Show/hide task condition.</label><input type="checkbox" id="check" name="check"></span>
<span id="task">Write a JavaScript function reverses string and returns it. Example: "sample" -&gt; "elpmas".</span>
<textarea id="input1" placeholder="Enter a string and press execute to see it reversed"></textarea><br>
<textarea id="output" placeholder="output" disabled></textarea><br>
<input id="enter" type="submit" value="EXECUTE">
</div>
</body>
</html>
