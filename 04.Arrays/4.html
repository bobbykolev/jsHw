<script>
window.onload = function(){

document.getElementById("enter").onclick = function() {
//problem starts here	
var arr1 = new Array('F', 'o', 'r', 'z', 'a');
var arr = [1, 2, 3, 4, 4, 4, 5, 6, 7, 8, 8, 9, 10, 11];
var result = 1;
var temp = 1;
var element;
var arrResult = new Array();
for (var i = 0; i < arr.length-1; i++)
{
	if (arr[i]+1==arr[i+1])
	{
		temp += 1;
	}else
	{
		temp = 1;
	}
	
	if (temp>result)
	{
		result = temp;
		element = arr[i];
	}
} 
for(var j = 0; j<result-1; j++)
{
	arrResult[j]= element-j;
}
arrResult.sort(function(a,b){return a - b});
document.getElementById("output").innerHTML = "{"+arrResult.join()+"}";
}
document.getElementById("check").onclick = function() {
	if(document.getElementById("check").checked){
	document.getElementById("task").style.display = "block";
	}else{
		document.getElementById("task").style.display = "none";
	}
}
	document.getElementById("task").style.display = "none";
}
</script>
</head>
<body>
<div>
<span><label for="check">Show/hide task condition.</label><input type="checkbox" id="check" name="check"></span>
<span id="task">Write a script that finds the maximal increasing sequence in an array. Example: {3, 2, 3, 4, 2, 2, 4} ïƒ  {2, 3, 4}.</span>
<textarea id="input1" placeholder="{1, 2, 3, 4, 4, 4, 5, 6, 7, 8, 8, 9, 10, 11} Press EXECUTE to see the result." disabled></textarea><br>
<textarea id="output" placeholder="output" disabled></textarea><br>
<input id="enter" type="submit" value="EXECUTE">
</div>
</body>
