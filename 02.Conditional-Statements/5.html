<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>title</title>
<link href="style.css" type="text/css" rel="stylesheet"> 
<script>
window.onload = function(){

document.getElementById("enter").onclick = function() {
//problem starts here	
var firstN = document.getElementById("input1").value;
var outTxt = "";
//simple check	
if(isNaN(firstN)){
		outTxt = "Incorrect input!";
	}else{
		switch (parseInt(firstN)){
			case 0: outTxt ="zero"; break;
			case 1: outTxt ="one"; break;
			case 2: outTxt ="two"; break;
			case 3: outTxt ="three"; break;
			case 4: outTxt ="four"; break;
			case 5: outTxt ="five"; break;
			case 6: outTxt ="six"; break;
			case 7: outTxt ="seven"; break;
			case 8: outTxt ="eight"; break;
			case 9: outTxt ="nine"; break;
			default: outTxt ="Invalid input"; break;
		}
	}
	document.getElementById("output").innerHTML = outTxt;
}
//ends here	
document.getElementById("check").onclick = function() {
	if(document.getElementById("check").checked){
	document.getElementById("task").style.display = "block";
	}else{
		document.getElementById("task").style.display = "none";
	}
}
	document.getElementById("task").style.display = "none";
}
</script>
</head>
<body>
<div>
<span><label for="check">Show/hide task condition.</label><input type="checkbox" id="check" name="check"></span>
<span id="task">Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.</span>
<textarea id="input1" placeholder="Enter a digit."></textarea><br>
<textarea id="output" placeholder="output" disabled></textarea><br>
<input id="enter" type="submit" value="EXECUTE">
</div>
</body>
</html>
