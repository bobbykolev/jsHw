<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>title</title>
<link href="style.css" type="text/css" rel="stylesheet"> 
<script>
window.onload = function(){

document.getElementById("enter").onclick = function() {
//problem starts here	
var a = document.getElementById("input1").value;
var b = document.getElementById("input2").value;
var c = document.getElementById("input3").value;
var d = document.getElementById("input4").value;
var e = document.getElementById("input5").value;
var arr = [a,b,c,d,e];
arr.sort();
	document.getElementById("output").innerHTML = arr[4];

document.getElementById("check").onclick = function() {
	if(document.getElementById("check").checked){
	document.getElementById("task").style.display = "block";
	}else{
		document.getElementById("task").style.display = "none";
	}
}
	document.getElementById("task").style.display = "none";
}

<div>
<span><label for="check">Show/hide task condition.</label><input type="checkbox" id="check" name="check"></span>
