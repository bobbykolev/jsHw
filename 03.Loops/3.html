<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Min and max from sequence</title>
<style>
div
{
	background:#c7d289;
	width:240px;
	margin:auto;
	border:5px solid #E1E1C4;
	border-radius:5px;
	padding: 10px 0 10px 10px;
	box-shadow: 1px 1px 2px 0px grey;
}
div:after
{
	content:"";
	display:block;
	clear:both;
}
input, textarea
{
	font-family: Tahoma, Geneva, sans-serif;
	font-size: 15px;
	color: #304b22;
	border: 1px solid grey;
	border-radius: 5px;
	box-shadow: 1px 1px 2px 0px grey;
	padding: 5px;
	margin: 10px;
	background-color: #dfe6bf;
}
textarea
{
	width: 200px;
	-webkit-transition: background-color 1s ease 0s;
	-moz-transition: background-color 1s ease 0s;
	-ms-transition: background-color 1s ease 0s;
	-o-transition: background-color 1s ease 0s;
	transition: background-color 1s ease 0s;
}
textarea:focus
{
	background-color:#fff;
}
input:hover
{
	cursor:pointer;
	background:#adba6a;
}
</style>
<!--Write a script that finds the max and min number from a sequence of numbers-->
<script>
window.onload = function(){

document.getElementById("enter").onclick = function() {
//problem starts here	
var input = document.getElementById("input1").value;
var arr = input.split(" ");
arr.sort(function(a,b){return a - b});	
var outTxt = "Min:"+arr[0]+"; Max:"+arr[arr.length-1]+";";
//check for n
if((isNaN(parseInt(arr[arr.length-1])) && isNaN(parseFloat(arr[arr.length-1]))) || (isNaN(parseInt(arr[0])) && isNaN(parseFloat(arr[0])))){
	outTxt = "Invalid input!";
}
//ends here	
	document.getElementById("output").innerHTML = outTxt;
}
}
</script>
</head>
<body>
<div>
<textarea id="input1" placeholder="Enter some numbers separated by spaces."></textarea><br>
<textarea id="output" placeholder="output" disabled></textarea><br>
<input id="enter" type="submit" value="EXECUTE">
</div>
</body>
</html>
